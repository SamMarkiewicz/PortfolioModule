<!doctype html>
<html ng-app="camApp">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Module - Build with AngularJs</title>
  <link href="/stylesheets/animate.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>

</head>
  <body ng-controller="mainController">
    <header role="banner">
      <figure class="m-img--avatar">
      </figure>
      <h1>
        My Amazing Stuff !
      </h1>
    </header>
    <section role="main" class="m-box--work-container">
      <article ng-view="" class="m-box--animate-container animated"></article>
    </section>
    <nav role="navigation">
      <ul>
        <li ng-repeat="work in works">
          <h3>
            {{ work.title}}
          </h3>
          <a href="#/app/{{work.id}}">
            <img ng-src="{{work.thumbUrl}}">
          </a>
        </li>
      </ul>
    </nav>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-animate.js"></script>
    <script src="js/app/app.js" type="text/javascript"></script>
    <script src="js/controllers/controllers.js" type="text/javascript"></script>
    <script src="js/scripts/script.js" type="text/javascript"></script>
  </body>
</html>
